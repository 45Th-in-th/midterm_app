name: midterm_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  image_picker: ^0.8.7+3
  intl: ^0.17.0
  provider: ^6.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
  - assets/images/nirut.png
  - assets/images/taechin.png
  - assets/images/yhom.png
flutter_launcher icons:
  android: "luncher_icon"
  image_path: "assets/images/nirut-.png"
  min_sdk_android: 21